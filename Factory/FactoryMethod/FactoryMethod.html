<!doctype>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Design Pattern(Factory Method)</title>
</head>

<body>
    <!-- abstract class(product) -->
    <script src="./Pizza.js"></script>

    <!-- pizza classes -->
    <script src="./ChicagoStyleCheesePizza.js"></script>
    <script src="./ChicagoStyleClamPizza.js"></script>
    <script src="./ChicagoStylePepperoniPizza].js"></script>
    <script src="./ChicagoStyleVeggiePizza.js"></script>
    <script src="./NYStyleCheesePizza.js"></script>
    <script src="./NYStyleClamPizza.js"></script>
    <script src="./NYStylePepperoniPizza.js"></script>
    <script src="./NYStyleVeggiePizza.js"></script>

    <!-- abstract class(creator) -->
    <script src="./PizzaStore.js"></script>

    <!-- store -->
    <script src="./ChicagoPizzaStore.js"></script>
    <script src="./NYPizzaStore.js"></script>

    <!-- main -->
    <script src="./app.js"></script>
</body>

</html>
